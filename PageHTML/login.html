<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-in page</title>
    <!--Bootstrap css-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--font awesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../javascript/script.js" defer></script>
  <body>
    <h1
      style="background-color: rgb(45, 75, 164)"
      class="violet text-light text-center p-3 fs-1"
    >
      Sign in
    </h1>

    <div class="row">
      <div class="col"></div>

      <div class="col-md-4">
        <div class="container">
          <div class="input-group flex-nowrap py-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa fa-envelope"></i
            ></span>

            <input
              type="email"
              class="form-control"
              id="user"
              placeholder="Email"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="input-group flex-nowrap py-3">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa fa-lock"></i
            ></span>

            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="justify-content-between align-items-center"></div>
          <div class="d-grid gap-2 py-1">
            <button class="btn btn-info" onclick="signIn()" type="button">
              Sign in
            </button>
          </div>
          <div><p class="text-danger" id="errorSignin"></p></div>
          <div class="text-center py-1">
            <p>Not a member? <a href="../PageHTML/register.html">Sign up</a></p>
          </div>
          <div class="text-center"></div>
        </div>
      </div>

      <div class="col"></div>
    </div>
  </body>
</html>
