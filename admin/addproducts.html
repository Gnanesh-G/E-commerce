<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add products page</title>
    <!--Bootstrap css-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--font awesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../javascript/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <img src="../image/index1.png" height="25vh" width="25vw" alt="" />
        <a class="navbar-brand text-white" href="../index.html">Shopcart</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            >

            <a class="btn text-white me-2" href="../order.html">Order</a>
            <button class="btn text-white" onclick="signOut()">Signout</button>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <h1
        style="background-color: rgb(45, 75, 164)"
        class="violet text-light text-center p-3 fs-1"
      >
        Add Products
      </h1>
      <input type="hidden" id="id" />

      <div class="row">
        <div class="col"></div>

        <div class="col-md-4">
          <div class="container">
            <div class="input-group flex-nowrap py-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-id-card"></i
              ></span>

              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap py-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-tag"></i
              ></span>

              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Price"
                aria-describedby="addon-wrapping"
              />
            </div>

            <div class="input-group flex-nowrap py-3">
              <span class="input-group-text pb-5" id="addon-wrapping"
                ><i class="fa fa-id-card"></i
              ></span>

              <textarea
                type="textarea"
                class="form-control"
                id="desc"
                rows="3"
                placeholder="Description"
                aria-describedby="addon-wrapping"
              ></textarea>
            </div>
            <div class="input-group flex-nowrap py-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-image"></i
              ></span>

              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="image"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="d-grid gap-2 py-1">
              <button
                class="btn btn-info"
                onclick="addProductHandler()"
                type="button"
              >
                Add Product
              </button>
            </div>
            <div class="justify-content-between align-items-center"></div>

            <div class="text-center"></div>
          </div>
        </div>

        <div class="col"></div>
      </div>
      <div
        id="popup"
        class="toast position-fixed text-bg-secondary border-0"
        style="top: 60px; right: 20px"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="popupMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
